kind: pipeline
name: Acrux

clone:
  depth: 1

steps:
  - name: build
    image: raphielscape/spinsinfra:fedora
    environment:
      BOT_API_TOKEN:
        from_secret: BOT_API_TOKEN
      KERNELRELEASE: "Yuri"
    commands:
      - apt-get update && apt-get install -y libssl-dev
      - git clone https://github.com/nysascape/scriptsv2.git -b drone kernelscripts
      - source ./kernelscripts/envsetup.sh
      - bash kernelscripts/drone.sh
    when:
      branch:
        exclude:
          - caf
          - meme-commits
          - sdm660-em
          - clean
