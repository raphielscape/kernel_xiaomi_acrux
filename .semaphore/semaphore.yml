version: v1.0
name: Clone
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804
blocks:
  - name: build
    dependencies: []
    task:
      jobs:
        - name: uh-oh
          commands:
            - checkout
            - sudo apt-get update
            - >-
              sudo apt-get install -y ccache bc bash git-core gnupg
              build-essential zip curl make automake autogen autoconf
              autotools-dev libtool shtool python m4 gcc libtool zlib1g-dev dash
              pigz
            - >-
              git clone https://github.com/nysascape/scriptsv2 -b master
              kernelscripts
            - source ./kernelscripts/envsetup.sh --clang
            - ./kernelscripts/semaphore.sh
      secrets:
        - name: BOT_API_TOKEN
      env_vars:
        - name: KERNELNAME
          value: Yuri
