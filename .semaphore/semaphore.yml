version: v1.0
name: Clone
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804
blocks:
  - name: build
    dependencies: []
    task:
      jobs:
        - name: uh-oh
          commands:
            - apt-get update
            - >-
              apt-get install -y ccache bc bash git-core gnupg build-essential
              zip curl make automake autogen autoconf autotools-dev libtool
              shtool python m4 gcc libtool zlib1g-dev dash pigz
            - 'cd ${SEMAPHORE_PROJECT_DIR}'
            - cd ..
            - 'git clone https://github.com/nysascape/scriptsv2 -b master script'
            - s
            - cd scripts
            - ./envsetup.sh --clang
            - ./semaphore.sh
      secrets:
        - name: BOT_API_TOKEN
